<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend align="center">all form pratice</legend>
            <form>
                <label for="textfield1">text field:</label>
                <input type="text"name="textfield1"id="textfield1">
                <br/>
                <br/>
                <label for="button1">button:</label>
                <input type="button"name="button1"id="button1"value="subscribe">
                <br/>
                <br/>
                <label for="radio1">male:</label>
                <input type="radio"name="radio1"id="radio1">
                <label for="radio2">female:</label>
                <input type="radio"name="radio2"id="radio2">
                <label for="radio3">not prefer to say:</label>
                <input type="radio"name="radio2"id="radio3">
                <br/>
                <br/>
                <label for="checkbox1">english:</label>
                <input type="checkbox"name="checkbox1"id="checkbox1">
                <label for="checkbox2">hindi:</label>
                <input type="checkbox"name="checkbox2"id="checkbox2">
                <br/>
                <br/>
                <label for="file1">upload file:</label>
                <input type="file"name="file1"id="file1">
                <br/>
                <br/>
                <label for="image1">image:</label>
                <input type="image"name="image1"id="image1"alt="click here"
                src="wallpaper2.jpg" height="100px" width="250px">
                <br/>
                <br/>
                <label for="password1">password:</label>
                <input type="password"name="password1"id="password1" placeholder="enter password">
                <br/>
                <br/>
                <label for="date1">upload file:</label>
                <input type="date"name="date1"id="date1">
                <br/>
                <br/>
            </form>
    </fieldset>
</body>
</html>
