    <form>
        <h1>Travel reservation form</h1>
        <h2>* denotes mandotory</h2>
        <Label for="name1">Full Name*:</Label>
        <br/>
        <input type="text" id="name1"placeholder="FirstName LastName">
        <br/>
        <Label for="email1">Email address*:</Label>
        <br/>
        <input type="text" id="email1"placeholder="EMAIL_ADDRESS">
        <br/>
        <Label for="selector1">Selecct Tour Package*:</Label>
        <br/>
        <select name="places" id="selector1">
            <option value="goa">Goa</option>
            <option value="Mumbai">mumbai</option>
            <option value="chennai">chennai</option>
        </select>
        <br/>
        <Label for="date1">Arrival date*:</Label>
        <br/>
        <input type="text" id="date1" placeholder="m/d/y">
        <br/>
        <Label for="person1">Number of person*:</Label>
        <br/>
        <input type="text"id="person1"placeholder="UNKNOWN_TYPE">
        <br/>
        <level>What would you want to avail?*</level>
        <br/>
        <Label for="check1">Boarding</Label>
        <input type="checkbox" id="check1">
        <br/>
        <Label for="check2">Fooding</Label>
        <input type="checkbox" id="check2">
        <br/>
        <Label for="check3">Seight seeing</Label>
        <input type="checkbox" id="check3">
        <br/>
        <label for="coupon1">Discount Coupon code:</label>
        <br/>
        <input type="text"id="coupon1"placeholder="UNKNOWN_TYPE">
        <br/>
        <level>Terms and conditions*</level>
        <br/>
        <input type="radio"id="agr1">
        <label for="agr1">I agree</label>
        <input type="radio"id="agr2">
        <label for="agr2">I disagree</label>
        <br/>
        <input type="submit"value="Complete reservation">
    </form>
